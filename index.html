<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moghul Park Masjid Salah Times</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #004d40, #001a12);
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    transition: background 0.5s, color 0.5s;
  }

  body.dark {
    background: radial-gradient(circle at top, #111, #000);
    color: #f2f2f2;
  }

  /* Banner */
  .banner {
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    background: linear-gradient(135deg, #b8860b, #ffd700);
    color: black;
    border-radius: 40px 40px 80px 80px;
    box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
  }

  .banner h1 {
    margin: 0;
    font-size: 2.3rem;
  }

  /* Date and Time Section */
  #date-time {
    font-size: 1.3rem;
    margin-top: 10px;
    color: #fffa9e;
  }

  /* Moving Marquee Banner */
  .notification-banner {
    position: relative;
    width: 90%;
    margin: 15px auto;
    overflow: hidden;
    background: linear-gradient(90deg, #b8860b, #ffd700);
    color: black;
    border-radius: 12px;
    height: 40px;
    box-shadow: 0 0 10px rgba(255,215,0,0.4);
  }

  .notification-banner::before,
  .notification-banner::after {
    content: "";
    position: absolute;
    top: 0;
    width: 60px;
    height: 100%;
    z-index: 1;
  }

  .notification-banner::before {
    left: 0;
    background: linear-gradient(to right, rgba(184,134,11,1), transparent);
  }

  .notification-banner::after {
    right: 0;
    background: linear-gradient(to left, rgba(184,134,11,1), transparent);
  }

  .marquee {
    position: absolute;
    white-space: nowrap;
    animation: marquee 4s linear infinite;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
  }

  @keyframes marquee {
    0% { left: 100%; }
    100% { left: -100%; }
  }

  /* Salah Times Table */
  table {
    margin: 30px auto;
    border-collapse: collapse;
    width: 90%;
    max-width: 900px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }

  th, td {
    padding: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 1.3rem;
  }

  th {
    background-color: rgba(0, 150, 136, 0.5);
  }

  tr:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  /* Qibla Compass */
  #compass {
    position: relative;
    width: 220px;
    height: 220px;
    border: 5px solid gold;
    border-radius: 50%;
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
  }

  #arrow {
    position: absolute;
    top: 50%; left: 50%;
    width: 6px; height: 90px;
    background: gold;
    border-radius: 3px;
    transform-origin: bottom center;
    transform: rotate(0deg) translate(-50%, -100%);
    transition: transform 0.6s ease-in-out;
  }

  #status {
    margin-top: 15px;
    font-size: 1.2rem;
    color: #fffa9e;
  }

  /* Toggle and Button Row */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 15px;
  }

  .ios-toggle {
    appearance: none;
    width: 50px;
    height: 25px;
    background: #ccc;
    border-radius: 25px;
    position: relative;
    cursor: pointer;
    transition: background 0.3s;
  }

  .ios-toggle::before {
    content: "";
    position: absolute;
    top: 2px; left: 2px;
    width: 21px; height: 21px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  .ios-toggle:checked {
    background: #4caf50;
  }

  .ios-toggle:checked::before {
    transform: translateX(25px);
  }

  .download-btn {
    padding: 8px 15px;
    background: #e53935;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  /* Footer */
  footer {
    margin-top: auto;
    background: linear-gradient(90deg, #b8860b, #ffd700);
    color: black;
    padding: 10px;
    width: 100%;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="banner">
    <h1>Moghul Park Masjid Salah Times</h1>
  </div>

  <div id="date-time"></div>

  <div class="notification-banner">
    <div class="marquee" id="marqueeText">Loading next Salah...</div>
  </div>

  <div id="prayer-times">
    <table>
      <tr><th>Salah</th><th>Time</th></tr>
      <tr><td>Fajr</td><td>05:00</td></tr>
      <tr><td>Dhuhr</td><td>12:30</td></tr>
      <tr><td>Asr</td><td>15:45</td></tr>
      <tr><td>Maghrib</td><td>18:20</td></tr>
      <tr><td>Isha</td><td>19:45</td></tr>
    </table>
  </div>

  <div id="compass">
    <div id="arrow"></div>
  </div>
  <div id="status">Allow location to detect Qibla</div>
  <button onclick="getQibla()">Get Qibla Direction</button>

  <div class="controls">
    <label>
      <input type="checkbox" id="darkToggle" class="ios-toggle">
    </label>
    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <footer>
    © 2025 Moghul Park Masjid — All Rights Reserved
  </footer>

  <script>
    // --- Date & Time ---
    function updateDateTime() {
      const now = new Date();
      document.getElementById("date-time").textContent =
        now.toLocaleDateString() + " | " + now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // --- Next Salah Countdown (example static data) ---
    const salahTimes = {
      Fajr: "05:00",
      Dhuhr: "12:30",
      Asr: "15:45",
      Maghrib: "18:20",
      Isha: "19:45"
    };

    function updateNextSalah() {
      const now = new Date();
      const times = Object.entries(salahTimes).map(([name, time]) => {
        const [h, m] = time.split(":").map(Number);
        const t = new Date();
        t.setHours(h, m, 0);
        return { name, time: t };
      });

      const next = times.find(t => t.time > now) || times[0];
      const diff = (next.time - now) / 1000;
      const h = Math.floor(diff / 3600);
      const m = Math.floor((diff % 3600) / 60);

      document.getElementById("marqueeText").textContent =
        `Next Salah: ${next.name} in ${h}h ${m}m`;
    }
    setInterval(updateNextSalah, 60000);
    updateNextSalah();

    // --- Dark Mode Toggle ---
    document.getElementById("darkToggle").addEventListener("change", function() {
      document.body.classList.toggle("dark", this.checked);
    });

    // --- Download PDF (placeholder) ---
    function downloadPDF() {
      alert("This will download Salah times as a PDF (to be implemented).");
    }

    // --- Qibla Finder ---
    async function getQibla() {
      const status = document.getElementById('status');
      const arrow = document.getElementById('arrow');

      if (!navigator.geolocation) {
        status.textContent = "Geolocation not supported on this device.";
        return;
      }

      status.textContent = "Getting your location...";

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const bearing = qiblaDirection(lat, lon);
        status.textContent = `Qibla direction: ${bearing.toFixed(2)}° from North`;

        arrow.style.transform = `rotate(${bearing}deg) translate(-50%, -100%)`;
      }, err => {
        status.textContent = "Location access denied or unavailable.";
      }, { enableHighAccuracy: true });
    }

    function qiblaDirection(lat, lon) {
      const kaabaLat = 21.4225 * Math.PI / 180;
      const kaabaLon = 39.8262 * Math.PI / 180;
      const userLat = lat * Math.PI / 180;
      const userLon = lon * Math.PI / 180;

      const deltaLon = kaabaLon - userLon;
      const x = Math.sin(deltaLon);
      const y = Math.cos(userLat) * Math.tan(kaabaLat) - Math.sin(userLat) * Math.cos(deltaLon);

      let theta = Math.atan2(x, y) * 180 / Math.PI;
      return (theta + 360) % 360;
    }
  </script>
</body>
</html>
