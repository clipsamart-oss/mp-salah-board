<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salah Time Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="board">
    <h1>ðŸ•Œ Salah Times</h1>
    <div id="date"></div>
    <div class="times">
      <div class="time"><span>Fajr</span><span id="fajr">--:--</span></div>
      <div class="time"><span>Sunrise</span><span id="sunrise">--:--</span></div>
      <div class="time"><span>Dhuhr</span><span id="dhuhr">--:--</span></div>
      <div class="time"><span>Asr</span><span id="asr">--:--</span></div>
      <div class="time"><span>Maghrib</span><span id="maghrib">--:--</span></div>
      <div class="time"><span>Isha</span><span id="isha">--:--</span></div>
    </div>
    <div id="next"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
